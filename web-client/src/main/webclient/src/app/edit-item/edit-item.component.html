<div class="container wrapper wrapper2">
    <div class="row">
        <!-- Form -->
        <div class="col-md-12">
            <h3>Edit Item</h3>
            <form [formGroup]="updateItemForm" (ngSubmit)="submitForm()" novalidate>
                <div class="form-group">
                    <label>Item</label>
                    <input type="text" formControlName="item_title" class="form-control" maxlength="20">
                </div>
                <div class="form-group">
                    <label>Update Item</label>
                    <textarea class="form-control" formControlName="item_body" rows="3" maxlength="50"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update</button>
            </form>
        </div>
    </div>
</div>
