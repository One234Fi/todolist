<div class="container wrapper wrapper2">
  <div class="row">
    <div class="col-md-12">
      <h4>Add Item</h4>
      <form [formGroup]="itemForm" (ngSubmit)="submitForm()" novalidate>
        <div class="form-group">
          <label>Item</label>
          <input type="text" formControlName="item_title" class="form-control" maxLength="20">
        </div>
        <div class="form-group">
          <label>Item Notes</label>
          <textarea class="form-control" formControlName="item_body" rows="3" maxlength="50"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
