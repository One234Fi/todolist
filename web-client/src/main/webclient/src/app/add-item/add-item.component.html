<label for="item_title">Title: </label>
<input id="item_title" type="text" [formControl]="item_title">

<label for="item_body">Body: </label>
<input id="item_body" type="text" [formControl]="item_body">

<p>Data: <br> {{ item_title.value }} <br> {{ item_body.value }}</p>

<button type="button" (click)="addItem()">Add Item</button>
<button type="button" (click)="cancel()">Go Back</button>
